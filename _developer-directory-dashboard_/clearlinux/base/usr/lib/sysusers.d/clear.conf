# Type Name ID GECOS Home

#
# NOTE: this file is additive only.  You can't reap an old user name and
# reuse the numeric id, as a running system out there in the world could
# have files on its filesystem owned by the id, such that re-use of the id
# could leak those files to the new user (eg: old user id's daemon config
# files and keys become readable by new user).

#
# Also do not use UID's 500 or above, stay below 500!
#

## Privileged users/groups
# The superuser
u root    0     "Super User" /root
# bin... to many test suites use it
u bin     1     -            -
# daemon
u daemon  2     -            -
# Administrator group: can *see* more than normal users
g adm     4     -            -
# Administrator group: can *do* more than normal users (with/without sudo pw)
g wheel   10    -            -
g wheelnopw 12  -            -

## Hardware access
g tty     5     -            -
g disk    6     -            -
# Printing group
g lp      7     -            -
g input   8     -            -
g kmem    9     -            -
g cdrom   11    -            -
g dialout 18    -            -
g locate  21    -            -
g utmp    22    -            -
g tape    33    -            -
g video   39    -            -
g scanner 40    -            -
g lock    54    -            -
g audio   63    -            -

